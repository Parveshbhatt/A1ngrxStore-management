<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h3 class="text-center mb-4">Products Added in Cart</h3>
  
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Id</th>
            <th>Price</th>
            <th>Title</th>
            <th>Description</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of cart | async">
            <td>{{product.id}}</td>
            <td>{{product.price}}</td>
            <td>{{product.title}}</td>
            <td>{{product.description}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
